<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sports App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="sign_in.html">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="sport_selection.html">Sports</a></li>
                    <li class="nav-item"><a class="nav-link active" href="league_selection.html">Leagues</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendar_invite.html">Calendar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-end mb-3">
            <button id="increase-font" class="btn btn-secondary me-2">Increase Font Size</button>
            <button id="decrease-font" class="btn btn-secondary me-2">Decrease Font Size</button>
            <button id="theme-switcher" class="btn btn-secondary">Switch Theme</button>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="images/La Liga.png" class="card-img-top" alt="La Liga">
                    <div class="card-body">
                        <h5 class="card-title image-label">La Liga</h5>
                        <a href="spanish_teams.html" class="btn btn-primary">View Teams</a>
                        <button class="btn btn-warning favorite-button filled" data-id="LA">★</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="images/Premier League.png" class="card-img-top" alt="Premier League Logo">
                    <div class="card-body">
                        <h5 class="card-title image-label">Premier League</h5>
                        <button class="btn btn-warning favorite-button filled" data-id="PL">★</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="images/Bundesliga.jpeg" class="card-img-top" alt="Bundesliga Logo">
                    <div class="card-body">
                        <h5 class="card-title image-label">Bundesliga</h5>
                        <button class="btn btn-warning favorite-button filled" data-id="Bundesliga Logo">★</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="images/Serie A.png" class="card-img-top" alt="Serie A Logo">
                    <div class="card-body">
                        <h5 class="card-title image-label">Serie A</h5>
                        <button class="btn btn-warning favorite-button filled" data-id="SA">★</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
