<html lang="en">
<head>

   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body class="light-mode">
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <div class="container-fluid">
           <a class="navbar-brand" href="#">Sports App</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link active" href="sign_in.html">Sign In</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="sport_selection.html">Sports</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="league_selection.html">Leagues</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="calendar_invite.html">Calendar</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>
   <div class="container mt-4">
       <div class="d-flex justify-content-end mb-3">
           <button id="increase-font" class="btn btn-secondary me-2">Increase Font Size</button>
           <button id="decrease-font" class="btn btn-secondary me-2">Decrease Font Size</button>
           <button id="theme-switcher" class="btn btn-secondary">Switch Theme</button>
       </div>
       <h1>Welcome Back!</h1>
       <form id="login-form">
           <div class="mb-3">
               <label for="email" class="form-label">Email:</label>
               <input type="email" class="form-control" id="email" name="email" required>
           </div>
           <div class="mb-3">
               <label for="password" class="form-label">Password:</label>
               <input type="password" class="form-control" id="password" name="password" required>
           </div>
           <button type="submit" class="btn btn-primary">Sign In</button>
       </form>
       <a href="#">Forgot your password?</a>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
